plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "4.4.1.3373"
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'

}
shadowJar {
    archiveBaseName.set("app-all")
    archiveClassifier.set(null)
}


sonar {
    properties {
        property "sonar.projectKey", "dounyaa_SuperNotes"
        property "sonar.organization", "dounyaa"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.coverage.exclusions", "**/*"
    }
}

jacoco {
    toolVersion = "0.8.9"
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // Optional: Hamcrest library for more expressive assertions
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
    implementation 'com.itextpdf:itext7-core:8.0.2'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.14.0'

    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation group: 'org.json', name: 'json', version: '20210307'

    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.11.0'
    implementation 'com.google.code.gson:gson:2.9.1'

    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20220715-2.0.0'

    implementation "com.deepl.api:deepl-java:1.5.0"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'supernotes.App'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'supernotes.App'
    }
}

task executableJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'supernotes.App'
    }
    from sourceSets.main.output
    archiveClassifier = 'executable'
}
